name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: python build.py
        env:
          PYTHONIOENCODING: utf-8
        continue-on-error: false

      - name: Create archive
        run: |
          cd dist
          Compress-Archive -Path WaveRiderSDR -DestinationPath WaveRiderSDR-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaveRiderSDR-Windows
          path: dist/WaveRiderSDR-Windows.zip

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: python build.py
        continue-on-error: false

      - name: Create archive
        run: |
          cd dist
          zip -r WaveRiderSDR-macOS.zip WaveRiderSDR

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaveRiderSDR-macOS
          path: dist/WaveRiderSDR-macOS.zip

  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: python build.py
        continue-on-error: false

      - name: Create archive
        run: |
          cd dist
          tar -czf WaveRiderSDR-Linux.tar.gz WaveRiderSDR

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaveRiderSDR-Linux
          path: dist/WaveRiderSDR-Linux.tar.gz

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: WaveRiderSDR-Windows
          path: ./artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: WaveRiderSDR-macOS
          path: ./artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: WaveRiderSDR-Linux
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./artifacts/WaveRiderSDR-Windows.zip
            ./artifacts/WaveRiderSDR-macOS.zip
            ./artifacts/WaveRiderSDR-Linux.tar.gz
          body: |
            ## WaveRider SDR Release
            
            ### ðŸ“¦ Download Executables
            
            Choose the appropriate package for your platform:
            
            - **Windows**: `WaveRiderSDR-Windows.zip`
            - **macOS**: `WaveRiderSDR-macOS.zip`
            - **Linux**: `WaveRiderSDR-Linux.tar.gz`
            
            ### ðŸš€ Quick Start
            
            1. Download the appropriate archive for your platform
            2. Extract the archive
            3. Run the `WaveRiderSDR` executable
            
            For detailed installation instructions, see the [README](https://github.com/Deployed-Labs/WaveRiderSDR/blob/main/README.md).
            
            ### âœ¨ Features
            
            - Cross-platform SDR application for Windows, macOS, and Linux
            - Support for RTL-SDR and HackRF devices
            - Multiple demodulation modes: AM, FM, USB, LSB, CW
            - Real-time Morse code decoder
            - Desktop GUI and web interface
            - Waterfall display and spectrum analyzer
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (Manual)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: manual-build-${{ github.run_number }}
          name: Manual Build #${{ github.run_number }}
          files: |
            ./artifacts/WaveRiderSDR-Windows.zip
            ./artifacts/WaveRiderSDR-macOS.zip
            ./artifacts/WaveRiderSDR-Linux.tar.gz
          body: |
            ## WaveRider SDR Manual Build
            
            This is a manual build triggered from the Actions tab.
            
            ### ðŸ“¦ Download Executables
            
            - **Windows**: `WaveRiderSDR-Windows.zip`
            - **macOS**: `WaveRiderSDR-macOS.zip`
            - **Linux**: `WaveRiderSDR-Linux.tar.gz`
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
